<!-- html is all contents, then css is all styling -->
<DOCTYPE html>
    <html>
        <head>
            <title>
                Peter's Page 2
            </title>
        </head>
        <body>
            <!-- h1 to h6 provides heading heirarchies -->
            <h1> Peter </h1> 
            <h2> Downes</h2>
            <h6> Hello </h6>
            <!-- p is just paragraphs -->
            <p> hello   see it doesn't care about     white space</p>
            <!-- italics is emphasis -->
            <p> <em>italics</em></p>
            <!-- bold is strong -->
            <p> <strong>bold</strong></p>
            <p><button>Click here</button></p>
            <!-- number list -->
            <ol>
                <li>item 1 ol</li>
                <li>item 2 ol</li>
            </ol>
            <!-- bullet list -->
            <ul>
                <li>item 1 ul</li>
                <li>item 2 ul</li>
            </ul>
        </body>
    </html>
</DOCTYPE>
